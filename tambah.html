<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kontak</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: linear-gradient(135deg, #0f172a, #1e1b4b, #312e81);
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center p-6 text-white">
    <div
      class="w-full max-w-xl bg-slate-800/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-300">
        ➕ Tambah Kontak Baru
      </h1>

      <!-- Form Tambah -->
      <form id="addForm" class="space-y-5">
        <!-- Nama -->
        <div>
          <label class="block font-medium mb-1">Nama</label>
          <input
            type="text"
            id="nama"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Masukkan nama"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Masukkan email"
            required
          />
        </div>

        <!-- Telepon -->
        <div>
          <label class="block font-medium mb-1">Telepon</label>
          <input
            type="text"
            id="phone"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Masukkan nomor telepon"
            required
          />
        </div>

        <!-- Alamat -->
        <div>
          <label class="block font-medium mb-1">Alamat</label>
          <textarea
            id="alamat"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Masukkan alamat lengkap"
            required
          ></textarea>
        </div>

        <!-- Pekerjaan -->
        <div>
          <label class="block font-medium mb-1">Pekerjaan</label>
          <input
            type="text"
            id="pekerjaan"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Masukkan pekerjaan"
            required
          />
        </div>

        <!-- Tombol Simpan -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-lg font-semibold transition"
        >
          Simpan Kontak
        </button>

        <!-- Tombol Kembali -->
        <a
          href="index.html"
          class="block text-center mt-3 text-blue-300 hover:text-blue-400 transition"
        >
          ⬅ Kembali ke Daftar Kontak
        </a>
      </form>
    </div>

    <!-- File JavaScript -->
    <script src="asset/scripts/scripts.js"></script>
  </body>
</html>
